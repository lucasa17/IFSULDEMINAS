<!-- HTML Inicial -->
<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Loja Online</title>
</head>

<body>

  <header>
    <h1>Produtos em Destaque</h1>
  </header>

  <div class="container">
    <!-- Filtros -->
    <div class="filter-section">
      <label for="search">Buscar Produtos</label>
      <input type="search" id="search" placeholder="Digite o nome do produto...">
    </div>

    <!-- Produtos -->
    <div class="products">
      <div class="product-card" data-id="prod001" data-category="eletronico" data-sale="true">
        <img src="produto1.png" alt="Produto 1">
        <h2>Smartphone XYZ</h2>
        <p>Preço: R$1.200,00</p>
        <p class="exclusive luxo">Exclusivo</p>
      </div>

      <div class="product-card" data-id="prod002" data-category="eletronico">
        <img src="produto2.jpg" alt="Produto 2">
        <h2 lang="en-UK">Fone de Ouvido ABC</h2>
        <p>Preço: R$259,90</p>
      </div>

        <div class="product-card" data-id="prod003" data-category="moveis">
        <img src="produto3.jpg" alt="Produto 3">
        <h2 lang="en-US">Cadeira Gamer</h2>
        <p>Preço: R$650,00</p>
        <p class="exclusive luxo">Exclusivo</p>
      </div>

      <div class="product-card" data-id="used004" data-category="eletronico">
        <img src="produto4.png" alt="Produto 4">
        <h2 lang="en-US">Headset Gamer</h2>
        <p>Preço: R$150,00</p>
      </div>

      <div class="product-card" data-id="used005" data-category="moveis" data-sale="true">
        <img src="produto5.jpg" alt="Produto 5">
        <h2>Escrivaninha</h2>
        <p>Preço: R$300,00</p>
      </div>

       <div class="product-card" data-id="prod004" data-category="eletrodomestico">
        <img src="produto6.jpg" alt="Produto 6">
        <h2 lang="en-US">Fogão do bão</h2>
        <p>Preço: R$1000,00</p>
      </div>
    </div>
  </div>

</body>

</html>
