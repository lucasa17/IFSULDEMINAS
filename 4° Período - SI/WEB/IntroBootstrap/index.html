<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Introdução ao Bootstrap</title>
</head>
<body>
    <main class="container">
        <div class="row justify-content-center">
            <form class="col-4 align-self-center" action="#" method="get">

               <div class="mb-3">
                    <label class="form-label" for="emailId">Email</label>
                    <input class="form-control" type="email" id="emailId" name="email">
                    <div class="form-text">Nunca compartilharemos seu email</div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="pwId">Senha</label>
                    <input class="form-control" type="password" id="pwId" name="pw">
                </div>
                
                <div>
                    <input class="form-check-input" type="checkbox" name="aceite" id="aceiteId">
                    <label class="form-check-label" for="aceiteId">Aceite os termos e condições</label>
                </div>

            </form>
        </div>
    </main>

    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
