<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabelas em HTML</title>
</head>
<body>
    <header></header>

    <main>
        <table>
            <thead>
                <th class="nome">NOME</th>
                <th class="idade">IDADE</th>
                <th>CURSO</th>
            </thead>
            <tbody>
                <tr>
                    <td>Ana Paula</td>
                    <td class="idade">21</td>
                    <td>Sistemas de Informação</td>
                </tr>
                <tr>
                    <td>Maria Isabel</td>
                    <td class="idade">19</td>
                    <td>Licenciatura em computação</td>
                </tr>
                <tr>
                    <td>Samuel Prado</td>
                    <td class="idade">20</td>
                    <td>Sisemas de Informação</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">
                        <p>Listagem dos alunos da informática</p>
                    </td>
                </tr>
            </tfoot>
        </table>
    </main>

    <footer></footer>
</body>
</html>
