<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Grid Layout</title>
</head>
<body>
    <div class="grid-container">
        <nav class="grid-item menu">Menu</nav>
        <aside class="grid-item left">Esquerda</aside>
        <main class="grid-item main">Principal</main>
        <aside class="grid-item right">Direita</aside>
        <footer class="grid-item footer">Footer</footer>
    </div>
</body>
</html>
